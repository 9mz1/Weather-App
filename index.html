<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
     <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <img class="logo"src="./assets/images/Name.png" alt="The Weather Logo">
            <input type="text" id="search-bar" placeholder="Enter City Name">
            <div class="links">
                <a href=""><i id="about" class='bxr bx-cog'></i></a>
                <a href="https://github.com/9mz1" target="_blank" norefferer nooppener><i class='bxl  bx-github'></i></a>
            </div>
        </div>
        
        <div class="content-container">
            <div class="info-container">
                <p id="location"></p>
                <div class="weather-info">
                    <div class="left">
                        <img id="weather-icon">
                    </div>
                    <div class="right">
                        <div class="info-boxes temperature">
                            <p id="temp"></p>
                            <p>Temperature</p>
                        </div>
                        <div class="info-boxes precipprob">
                            <p id="precipprob"></p>
                            <p>Precipitation Probability</p>
                        </div>
                        <p id="desc"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
